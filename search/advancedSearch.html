<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="advancedSearch.css">
    </head>
    <body>
        <div id="box">
            <img id="logo" src="google.png" height="40px">
        </div>
        <h4>Advanced Search</h4>
        <hr>
        <br><br>
        <form class="advancedSearch" action="https://google.com/search">
            <div id="find">Find pages with...</div>
            <label for="allWords">all these words:</label> 
            <input id="allWords" value autofocus="autofocus" id="xX4UFf" type="text" name="as_q">
            <label for="exactWords">this exact word or phrase:</label>
            <input id="exactWords" value id="CwYCWc" type="text" name="as_epq">
            <label for="anyWords">any of these words:</label>
            <input id="anyWords" value id="mSoczb" type="text" name="as_oq">
            <label for="noneWords">none of these words:</label>
            <input id="noneWords" value id="t2dX1c" type="text" name="as_eq">
            <input id="advButton" type="submit" value="Advanced Search">
        </form>

        <div id="img"><a href="imageSearch.html">Image Search</a></div>
        <div id="search"><a href="index.html">Search</a></div>
    </body>
</html>
